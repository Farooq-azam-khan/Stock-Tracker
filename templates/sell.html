{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <h1>SELL</h1>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="sell" placeholder="symbol" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="shares" placeholder="shares" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>

        </fieldset>
    </form>
{% endblock %}
